<body>
    {% for bird in birds %}
        <p>{{bird.common_name}}: {{bird.scientific_name}}</p>

    <form method="POST">
        {% csrf_token %}

        <div class="bird-form">

        </div>
        {% endfor %}

        <button type="submit">Add Birds</button>
    </form>

    <script>

    </body>
</html>
